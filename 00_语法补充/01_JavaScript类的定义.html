<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6中通过class创建类
        class Person{
            //构造方法
            constructor(name,age){
                this.name=name
                this.age=age
            }

            //定义方法
            running(){
                console.log(this.name,this.age,"running")
            }

        }

        const p = new Person("sb", 15)
        console.log(p.name,p.age)
        p.running() //通过调用隐式绑定
        //这里通过p来调用了running(), 而running()里面需要this,p就被JS偷偷地隐式认作this
        //然后再向上一行看到p里面有name,p里面有age

        // const func = p.running
        var obj = {
            name: "sb",
            age: "38"
        }
        // func.call(obj)
        

        //let可以重新赋值，const不可以重新赋值
        let func = p.running
        func = func.bind(obj)
        func()

        

    </script>
</body>
</html>
